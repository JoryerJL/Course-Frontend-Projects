<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy">ðŸ“‹</button>
        </div>
        <div class="controls">
            <label for="length">Character Length: <span id="lengthValue">10</span></label>
            <input type="range" id="length" min="8" max="20" value="10">
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols"> Symbols</label>
            </div>
            <button id="generate">Generate</button>
        </div>
        <div class="strength">
            Strength: <span id="strengthIndicator">Medium</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
