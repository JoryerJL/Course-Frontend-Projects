<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-4 shadow-lg rounded text-center">
        <img src="https://picsum.photos/400/200?random=1" class="img-fluid rounded mb-3" alt="Restaurante">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" class="form-control my-2" placeholder="Usuario">
        <input type="password" id="password" class="form-control my-2" placeholder="Contraseña">
        <button class="btn btn-primary w-100" onclick="verificarLogin()">Ingresar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
